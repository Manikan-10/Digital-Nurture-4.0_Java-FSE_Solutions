<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      width: 320px;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f2f2f2;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #preview-img {
      width: 100%;
      margin-top: 10px;
      border: 2px solid #666;
      border-radius: 5px;
    }

    #fee, #charCount, #confirmMsg {
      margin-top: 10px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>

<form>
  <label>Phone Number:</label>
  <input type="text" id="phone" placeholder="Enter phone number" onblur="validatePhone()">

  <label>Select Event:</label>
  <select onchange="showFee(this.value)">
    <option value="">-- Choose an event --</option>
    <option value="100">Music Night</option>
    <option value="150">Food Festival</option>
    <option value="200">Sports Meet</option>
  </select>
  <div id="fee"></div>

  <label>Feedback:</label>
  <textarea id="feedback" rows="4" placeholder="Write your feedback..." onkeyup="countChars()"></textarea>
  <div id="charCount">Characters: 0</div>

  <button type="button" onclick="showConfirmation()">Submit Feedback</button>
  <div id="confirmMsg"></div>

  <label>Event Poster (Double-click to enlarge):</label>
  <img src="event.jpg" alt="Event" id="preview-img" ondblclick="enlargeImage()">
</form>

<script>
  
  function validatePhone() {
    const phone = document.getElementById("phone").value;
    if ((!@#$%^&*()+=).test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
    }
  }

  function showFee(value) {
    document.getElementById("fee").textContent = value ? `Fee: â‚¹${value}` : "";
  }

  function countChars() {
    const text = document.getElementById("feedback").value;
    document.getElementById("charCount").textContent = `Characters: ${text.length}`;
  }

  function showConfirmation() {
    document.getElementById("confirmMsg").textContent = "Thank you for your feedback!";
  }

  function enlargeImage() {
    const img = document.getElementById("preview-img");
    img.style.width = img.style.width === "100%" ? "200%" : "100%";
  }
</script>

</body>
</html>
