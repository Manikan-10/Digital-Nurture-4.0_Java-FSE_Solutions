<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      width: 300px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #888;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    output {
      display: block;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form onsubmit="event.preventDefault(); document.getElementById('confirmation').value = 'Registration successful!';">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="event">Event Type:</label>
    <select id="event" name="event" required>
      <option value="">-- Select an event --</option>
      <option value="music">Music Night</option>
      <option value="food">Food Festival</option>
      <option value="sports">Sports Meet</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Any special requests?" rows="4"></textarea>

    <button type="submit">Register</button>

    <output id="confirmation"></output>
  </form>

</body>
</html>
